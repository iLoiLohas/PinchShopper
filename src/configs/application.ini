; ログイン
resources.router.routes.customer01.type = "Zend_Controller_Router_Route_Static"
resources.router.routes.customer01.route = "/customer/login"
resources.router.routes.customer01.defaults.controller = "customer"
resources.router.routes.customer01.defaults.action = "login"

